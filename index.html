<html>

<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<title>Course Selection Helper</title>
</head>

<body>

<header>
	<h1>Coursel <small>Course selection planner</small></h1>
</header>

<div class="container">

	<div class="sidebar">
		<ul class="course-list">
		</ul>
	</div>

	<div class="table-container">
		<table class="course-table">
			<tr class="col-headers">
				<td>Freshman</td>
				<td>Sophomore</td>
				<td>Junior</td>
				<td>Senior</td>
				<td class="credits">Credits</td>
				<td class="years">Years</td>
			</tr>
		</table>
	</div>

</div>

</body>

</html>
